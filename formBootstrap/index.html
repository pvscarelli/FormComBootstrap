<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rumo a Marte</title>
  </head>
  <body class="py-5">
    <div class="container px-4 container1">
      <p class="paragraph pt-3">1 - Qual o seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1" />
      </div>
      <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1" />
        <label for="flexRadioDefault1" class="form-check-label">Homem</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2" />
        <label for="flexRadioDefault2" class="form-check-label">Mulher</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault3" />
        <label for="flexRadioDefault3" class="form-check-label">Prefiro não informar</label>
      </div>
      <p class="paragraph">3 - Marque os treinamentos que você fez:</p>
      <div class="form-check form-switch">
        <input type="checkBox" class="form-check-input" role="switch" id="flexSwitchCheckDefault" />
        <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento básico de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input type="checkBox" class="form-check-input" role="switch" id="flexSwitchCheckDefault" />
        <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento físico básico</label>
      </div>
      <div class="form-check form-switch">
        <input type="checkBox" class="form-check-input" role="switch" id="flexSwitchCheckDefault" />
        <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento avançado de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input type="checkBox" class="form-check-input" role="switch" id="flexSwitchCheckDefault" />
        <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento físico intenso</label>
      </div>
      <p class="paragraph mt-2">4 - Quais você acha que são suas qualidades?</p>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-label" id="idInlineCheckbox1" value="option1" />
        <label for="idInlineCheckbox1" class="form-check-label">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-label" id="idInlineCheckbox2" value="option2" />
        <label for="idInlineCheckbox2" class="form-check-label">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-label" id="idInlineCheckbox3" value="option3" />
        <label for="idInlineCheckbox3" class="form-check-label">Não vomito fácil</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-label" id="idInlineCheckbox4" value="option4" />
        <label for="idInlineCheckbox4" class="form-check-label">Não temo ETs</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-label" id="idInlineCheckbox5" value="option5" />
        <label for="idInlineCheckbox5" class="form-check-label mb-3">Já vi todos os Star Wars</label>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSend mb-3">Enviar</button>
      </div>
    </div>
    <div class="container text-center footer">
      <p>Feito por Pedro Virissimo Scarelli &copy</p>
    </div>
    <!-- Script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
